<!doctype html>
<html lang="en">

<head>
  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">

  	<title>floogulinc</title>
  	<meta name="description" content="">
	<meta name="author" content="Paul Friederichsen (floogulinc)">
  	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1">

  	<!-- Chrome for Android theme color -->
  	<meta name="theme-color" content="#00796B">

  	<!-- Web Application Manifest -->
  	<link rel="manifest" href="/manifest.json">

  	<!-- Tile color for Win8 -->
  	<meta name="msapplication-TileColor" content="#00796B">

  	<!-- Add to homescreen for Chrome on Android -->
  	<meta name="mobile-web-app-capable" content="yes">
  	<meta name="application-name" content="floogulinc">
  	<link rel="icon" sizes="192x192" href="/images/touch/chrome-touch-icon-192x192.png">

  	<!-- Other favicon sizes -->
  	<link rel="icon" sizes="16x16" href="/images/touch/favicon-16x16.png">
  	<link rel="icon" sizes="32x32" href="/images/touch/favicon-32x32.png">
  	<link rel="icon" sizes="96x96" href="/images/touch/favicon-96x96.png">
  	<link rel="icon" sizes="128x128" href="/images/touch/favicon-128x128.png">
  	<link rel="icon" sizes="512x512" href="/avatar.png">

  	<!-- Add to homescreen for Safari on iOS -->
  	<meta name="apple-mobile-web-app-capable" content="yes">
  	<meta name="apple-mobile-web-app-status-bar-style" content="black">
  	<meta name="apple-mobile-web-app-title" content="floogulinc">
	<link rel="apple-touch-icon-precomposed" href="/images/touch/apple-touch-icon-152x152.png">

	<!-- Tile icon for Win8 (144x144) -->
	<meta name="msapplication-TileImage" content="/images/touch/ms-touch-icon-144x144.png">

	<link rel="stylesheet" href="/styles/main.css">

	<script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>

	<!-- will be replaced with elements/elements.vulcanized.html -->
	<link rel="import" href="/elements/elements-vulcanized.html">
	<!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
	<template is="dom-bind" id="app">

	<more-routing-config driver="path"></more-routing-config>
	<more-route name="home"  path="/"></more-route>
	<more-route name="contact" path="/contact"></more-route>
	<more-route name="404" path="/:aPath"></more-route>

	    <paper-drawer-panel id="paperDrawerPanel">
	      <!-- Drawer Scroll Header Panel -->
	      <paper-scroll-header-panel drawer fixed>

	        <!-- Drawer Toolbar -->
	        <paper-toolbar id="drawerToolbar">
	          <span class="paper-font-title">Menu</span>
	        </paper-toolbar>

	        <!-- Drawer Content -->
	        <more-route-selector>
	        <paper-menu class="list" on-iron-select="onMenuSelect">
	          <a href="{{ makeUrl('home') }}" onclick="return false;" route="home">
	            <iron-icon icon="home"></iron-icon>
	            <span>Home</span>
	          </a>

	          <a href="{{ makeUrl('contact') }}" onclick="return false;" route="contact">
	            <iron-icon icon="mail"></iron-icon>
	            <span>Contact</span>
	          </a>
	          <div route="404"></div>
	        </paper-menu>
	        </more-route-selector>
	      </paper-scroll-header-panel>

	      <!-- Main Area -->
	      <paper-scroll-header-panel main condenses keep-condensed-header>

	        <!-- Main Toolbar -->
	        <paper-toolbar id="mainToolbar" class="tall">
	          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
	          <span class="flex"></span>

	          <!-- Toolbar icons -->
	          <paper-icon-button icon="refresh"></paper-icon-button>
	          <paper-icon-button icon="search"></paper-icon-button>

	          <!-- Application name -->
	          <div class="middle middle-container center horizontal layout">
	            <div class="app-name">floogulinc.com</div>
	          </div>

	          <!-- Application sub title -->
	          <div class="bottom bottom-container center horizontal layout">
	            <div class="bottom-title paper-font-subhead">My fancy new website</div>
	          </div>

	        </paper-toolbar>

	        <!-- Main Content -->
	        <div class="content">

	        <more-route-selector selectedParams="{{params}}">
	          <iron-pages>

	            <section route="home">
	              <paper-material elevation="1">
	                
	                <p class="paper-font-subhead">Hello World!</p>
	                <my-list></my-list>

	                <p class="paper-font-body2">This site is a work in progress.</p>
	              </paper-material>
	              <paper-material elevation="1">
	                <p class="paper-font-body2">This is another card.</p>
	              </paper-material>

	            </section>

	            <section route="contact">
	              <paper-material elevation="1">
	                <h2 class="paper-font-display2">Contact</h2>
	                <p>This is the contact section</p>
	              </paper-material>
	            </section>

	             <section route="404">
	              <paper-material elevation="1">
	                <h2 class="paper-font-display2">404</h2>
	                <p><span>{{params.aPath}}</span> Page not found.</p>
	              </paper-material>
	            </section>

	          </iron-pages>
	          </more-route-selector>
	        </div>
	      </paper-scroll-header-panel>
	    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

	</template>

	<script src="/scripts/app.js"></script>

</body>

</html>
